<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the collection of products-->
        <div *ngFor="let tempProduct of products" class="col-md-4">
          <div class="product-box">
            <img src="{{tempProduct.imageUrl}}" alt="test" class="img-responsive">
            <h1>
              {{tempProduct.name}}
            </h1>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
