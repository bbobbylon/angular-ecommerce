<table class="table">


  <thead class="table-dark" >
    <tr> 
      <th>Image</th>
      <th>Product Name</th>
      <th>Unit Price</th>
      <th>Units in Stock</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle"> <img src="{{tempProduct.imageUrl}}" alt="test" height="75px" ></td>
      <td class="align-middle">{{ tempProduct.name }}</td>
      <td class="align-middle">{{ tempProduct.unitPrice | currency:'EUR'}}</td>
      <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
      <td class="align-middle"><button class="btn btn-primary">Add To Cart</button></td>
    </tr>
  </tbody>

</table>
